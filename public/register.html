<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
    <title>Register</title>
</head>

<body>
    <div class="w-screen h-screen bg-gray-900 flex justify-center items-center">
        <div class="max-w-sm mx-auto px-6">
            <div class="relative flex flex-wrap">
                <div class="w-full relative">
                    <div class="md:mt-6">
                        <div class="font-semibold text-white text-2xl">
                            Register
                        </div>
                        <span id="register-error" class="text-red-600"></span>
                        <form class="mt-8">
                            <div class="mx-auto max-w-lg ">
                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Username</span>
                                    <input id="username" name="username" type="text" class="rounded py-2 pl-3 pr-10 w-full border border-gray-800 focus:border-gray-700 bg-gray-800 focus:bg-gray-900 focus:outline-none text-gray-200 focus:shadow-md transition duration-300 ease-in">
                                    <span id="username-error"></span>
                                </div>
                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Password</span>
                                    <input id="password" type="password" class="rounded py-2 pl-3 pr-10 w-full border border-gray-800 focus:border-gray-700 bg-gray-800 focus:bg-gray-900 focus:outline-none text-gray-200 focus:shadow-md transition duration-300 ease-in">
                                    <span id="password-error"></span>
                                </div>
                                <div class="py-1">
                                    <span class="px-1 text-sm text-gray-600">Password Confirm</span>
                                    <input id="password-again" type="password" class="rounded py-2 pl-3 pr-10 w-full border border-gray-800 focus:border-gray-700 bg-gray-800 focus:bg-gray-900 focus:outline-none text-gray-200 focus:shadow-md transition duration-300 ease-in">
                                    <span id="password-again-error"></span>
                                </div>
                                <button type="button" id="register-button" class="mt-3 text-lg font-semibold bg-gray-700 w-full text-white rounded-lg px-6 py-3 block shadow-xl hover:text-white hover:bg-black">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/public/js/register-validate.js"></script>
    <script src="/public/js/register.js"></script>
</body>
</html>
